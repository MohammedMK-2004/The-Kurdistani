<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The UKH Music Band - Be a Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ...same CSS as about.html... */
        body { background: #181818; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        header { text-align: center; padding: 2rem 0 1rem 0; }
        nav { display: flex; justify-content: center; gap: 2rem; background: #222; padding: 1rem 0; }
        nav a { color: #ffb400; text-decoration: none; font-weight: bold; font-size: 1.1rem; padding: 0.5rem 1.2rem; border-radius: 6px; transition: background 0.2s, color 0.2s; }
        nav a.active, nav a:hover { background: #ffb400; color: #222; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: 500; }
        input, select, textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #444; background: #181818; color: #fff; margin-top: 0.3rem; }
        button[type="submit"] { background: #ffb400; color: #222; font-weight: bold; border: none; border-radius: 6px; padding: 0.7rem 0; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        button[type="submit"]:hover { background: #ffd966; }
        footer { text-align: center; color: #aaa; background: #181818; padding: 2rem 0 1rem 0; font-size: 1rem; margin-top: 2rem; }
        section { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>
    <header>
        <h1>The UKH Music Band</h1>
        <p>University of Kurdistan HewlÃªr</p>
    </header>
    <nav>
        <a href="about.html">About</a>
        <a href="FutEvents.html">Future Events</a>
        <a href="membership.html" class="active">Be a Member</a>
    </nav>
    <div class="container">
        <section id="be-member">
            <h2 style="color:#ffb400;">Become a Member</h2>
            <form>
                <label>Full Name
                    <input type="text" name="fullname" required>
                </label>
                <label>Email
                    <input type="email" name="email" required>
                </label>
                <label>Phone Number
                    <input type="tel" name="phone" required pattern="[0-9\-\+\s]{7,15}">
                </label>
                <label>Study Department
                    <input type="text" name="department" required>
                </label>
                <label>Year of Study
                    <select name="year" required>
                        <option value="">Select year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </label>
                <label>Instrument(s) Played or Vocal
                    <input type="text" name="instrument" required placeholder="e.g. Guitar, Piano, Vocalist">
                </label>
                <label>Why do you want to join the band?
                    <textarea name="motivation" required rows="3"></textarea>
                </label>
                <label>Tell us about your musical experience
                    <textarea name="experience" rows="3"></textarea>
                </label>
                <label>Any additional comments or questions?
                    <textarea name="comments" rows="2"></textarea>
                </label>
                <h3 style="color:#ffb400; margin-top:1.5rem;">Feedback & Reviews</h3>
                <label>How did you hear about us?
                    <input type="text" name="referral">
                </label>
                <label>Leave a review or feedback
                    <textarea name="review" rows="2"></textarea>
                </label>
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2025 The UKH Music Band. All rights reserved.
    </footer>
</body>
</html>
